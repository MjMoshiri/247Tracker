services:
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --save 60 1 --save 300 10 --save 900 100
    restart: always

  cleanup:
    image: alpine:latest
    container_name: redis-cleanup
    volumes:
      - redis-data:/data
    entrypoint: >
      sh -c "while true; do
              find /data -type f -name 'dump.rdb' -mtime +5 -delete;
              sleep 86400; 
            done"

volumes:
  redis-data:
